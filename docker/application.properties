# Spring Boot properties file for injection into Docker container

# MariaDB connection

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mariadb:3306/teamone
spring.datasource.username=teamone
spring.datasource.password=AfricanSwallow
spring.datasource.connectionProperties=useUnicode=true;characterEncoding=utf-8;serverTimezone=UTC;

